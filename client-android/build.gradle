apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api project(':common')
    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

    //Android
    api "androidx.core:core-ktx:1.0.1"
    api "androidx.fragment:fragment-ktx:1.0.0"
    api "androidx.appcompat:appcompat:1.1.0-alpha04"
    api "androidx.constraintlayout:constraintlayout:2.0.0-alpha3"
    api "androidx.preference:preference:1.0.0"
    api "com.google.android.material:material:1.0.0"
    api 'androidx.recyclerview:recyclerview:1.0.0'

    //Lifecycle
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:2.0.0"
    api "android.arch.lifecycle:extensions:$lifecycleVersion"

    //Koin
    api "org.koin:koin-core:$koinVersion"
    api "org.koin:koin-android:$koinVersion"
    api "org.koin:koin-androidx-viewmodel:$koinVersion"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
}
