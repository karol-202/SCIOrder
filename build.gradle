buildscript {
    // Common
    ext.androidBuildToolsVersion = '3.4.0'
    ext.kotlinVersion = '1.3.31'
    ext.koinVersion = '2.0.0-rc-2'

    // Android
    ext.coroutinesVersion = '1.1.0'
    ext.ktxCoreVersion = '1.0.2'
    ext.ktxFragmentVersion = '1.0.0'
    ext.ktxViewModel = '2.0.0'
    ext.appCompatVersion = '1.1.0-alpha05'
    ext.constraintLayoutVersion = '2.0.0-alpha3'
    ext.preferenceVersion = '1.0.0'
    ext.materialVersion = '1.0.0'
    ext.recyclerViewVersion = '1.0.0'
    ext.roomVersion = '1.1.1'
    ext.lifecycleVersion = '1.1.1'
    ext.moshiVersion = '1.8.0'
    ext.retrofitVersion = '2.5.0'
    ext.okhttpVersion = '3.14.1'

    // Android-Admin
    ext.navigationVersion = '1.0.0'

    // Server
    ext.ktorVersion = '1.1.3'
    ext.kmongoVersion = '3.10.0'
    ext.logbackVersion = '1.2.3'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$androidBuildToolsVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
