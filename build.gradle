buildscript {
    ext.kotlinVersion = '1.3.21'
    ext.ktorVersion = '1.1.3'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
    }
}